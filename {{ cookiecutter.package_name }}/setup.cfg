[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[flake8]
exclude = extern,sphinx,*parsetab.py,astropy_helpers,ah_bootstrap.py,conftest.py,docs/conf.py,setup.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py,astropy_helpers,ah_bootstrap.py,conftest.py,docs/conf.py,setup.py

[metadata]
package_name = {{ cookiecutter.module_name }}
description = {{ cookiecutter.short_description }}
long_description = {{ cookiecutter.long_description }}
author = {{ cookiecutter.author_name }}
author_email = {{ cookiecutter.author_email }}
license = {{ cookiecutter.license }}
url = {{ cookiecutter.project_url }}
edit_on_github = {{ cookiecutter.edit_on_github_extension }}
github_project = {{ cookiecutter.github_project }}
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires = {{ cookiecutter._install_requires }}
# version should be PEP440 compatible (https://www.python.org/dev/peps/pep-0440/)
version = {{ cookiecutter.project_version }}
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = {{ cookiecutter.minimum_python_version }}

[entry_points]
{% if cookiecutter.include_example_code == 'y' %}
astropy-package-template-example = packagename.example_mod:main
{% else %}
# astropy-package-template-example = packagename.example_mod:main
{% endif %}
